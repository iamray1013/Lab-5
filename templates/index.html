<!DOCTYPE html>
<html>
<head>
    <title>Fish Weight Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px #ccc;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Weight Prediction</h1>
        <form action="/predict" method="post">
            <label for="Length1">Length1:</label>
            <input type="text" name="Length1" required>
            <label for="Length2">Length2:</label>
            <input type="text" name="Length2" required>
            <label for="Length3">Length3:</label>
            <input type="text" name="Length3" required>
            <label for="Height">Height:</label>
            <input type="text" name="Height" required>
            <label for="Width">Width:</label>
            <input type="text" name="Width" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
